<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder Pro</title>

	<!-- Link to the jQuery Library -->
  	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  	<!-- Including Font Awesome Icons -->
  	<script src="https://use.fontawesome.com/b38c8ed4c7.js"></script>

	<!-- Link to reset stylesheet -->
	<link rel="stylesheet" href="css/reset.css">

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified Materialize CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

	<!-- Compiled and minified Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.min.js"></script>
          
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper teal ">
				
				<a href="/" class="brand-logo" id="logo">Friend Finder</a>
				<ul class="right hide-on-med-and-down" id="head-nav-links">
					<li><a href="/survey">Survey</a></li>
					<li><a href="/api/friends">Friends List</a></li>
				</ul>
			</div>
		</nav>
	</header>

	<main>
		<div class="container">
			<div class="row">
				<div class="col s12 z-depth-5 mainpanel">
					<div id="mainpanel-content">
						<h1>Questions</h1>
						<div class="divider"></div>

						<h3>About You</h3>

						<div class="input-field col s6">
							<h5>Name</h5>
						
							<input type="text" class="validate"  id="userName">
						</div>

						<div class="input-field col s6">
							<h5>Image</h5>
						
							<input type="text" class="validate"  id="userPhoto">
						</div>

						
						<div class="input-field col s12">
							<h3>Question 1</h3>
							
							<select id="question1">
							
							</select>
						</div>

				

						<!--Submit Button -->
						<div>
							<button class="btn " type="submit" name="action" id="submitButton">Submit 
							
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="page-footer teal ">
		<div class="container">
			<div class="row">
				<div class="col l6 s12">
					<h5 class="white-text">Friend Finder App</h5>
					
				</div>
				<div class="col l4 offset-l2 s12">
					<h5 class="white-text">Links</h5>
					<ul>
						<li><a class="grey-text " href="/api/friends">Friends List</a></li>
						
					</ul>
				</div>
			</div>
		</div>
		
	</footer>




	<script type="text/javascript">
		$(document).ready(function() {
			
		});

		
		$('#submitButton').on('click', function(event) {
			event.preventDefault();

			// user inputs
			var userInput = {
				name: $('#userName').val().trim(),
				photo: $('#userPhoto').val().trim(),
				
			};

		

			// Add user input to friend list
			$.post('/api/friends', userInput)
      		.done(function(data) {
      			

      		

      		});
		});
	</script>
</body>
</html>
